<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- CSS-->
  <link rel="stylesheet" href="styles/style.css">

  <!--GoogleFont-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Corinthia&display=swap" rel="stylesheet">
  <title>ToDo App</title>



</head>

<body>
  <!-- Toggle Dark/Light Mode-->
  <div class="myToggle">
    <label class="toggle">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>


  <!-- Starter Modal -->
  <div class="myModal" id="myModal">
    <div class="theWord" id="theWord">
      <div class="message">
        <i class="far fa-window-close cancelButton" id="cancelButton"></i>
        <span id="soz">SÃ¶z</span>
        <strong id="yazar">Yazar</strong>
      </div>
    </div>
  </div>

  <!-- //veri ekleme -->
  <div class="container veriekle pb-3">

    <div class="row text-center">
      <div class="col-md-7">
        <h1>To-Do </h1>
      </div>
      <div class="col-md-5">
        <form class="addGroup">
          <div class="row">
            <div class="col-md-6">
              <input type="text" placeholder="Part..." class="myText" id="partsayisi"
               title="Enter how many parts you want to divide your day into.">
            </div>
            <div class="col-md-6">
              <button class="btn myButton" id="bol">Split</button>
              <button class="btn btn-sm btn-danger" id="deleteAll">Delete All</button>
            </div>  
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="hideItem"><input type="text" id="hideItem"></div>
      <div class="col-md-2"><input type="text" placeholder="Which Part?" class="myText" id="hangi"></div>
      <div class="col-md-2"><input type="text" placeholder="Time.." class="myText" id="saat"></div>
      <div class="col-md-5"><input type="text" placeholder="Event..." class="w-100 myText" id="yazi"></div>
      <div class="col-md-3 editInputs">
        <button class="btn myButton" id="add"><i class="far fa-plus-square me-1"></i>Add</button>
        <button class="btn myButton" id="update"><i class="far fa-edit me-1"></i>Update</button>
        <button class="btn myButton" id="cancel"><i class="fas fa-window-close me-1"></i>Cancel</button>
      </div>
    </div>

  </div>


  <!-- //veri listeleme -->
  <div class="container my-5">
    <div class="row " id="part">


    </div>
  </div>
  </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</body>

</html>
